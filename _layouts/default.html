<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body>

    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container" style="margin-left:11.5%">
          <h3 class="masthead-title">
	    <a href="{{ site.baseurl }}/" title="Home">
	      {{ site.title }} <img class="imagelogo" src="{{ site.baseurl }}/images/favicon-310.png" alt="" style="width:4.5%">
	      <!-- {{ site.title }} -->
	    </a>
	    <!-- <small>{{ site.tagline }}</small> -->
          </h3>
        </div>
      </div>

      <div class="container content" style="margin-left: 15%;">
        {{ content }}
      </div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

    <script src='{{ site.baseurl }}/public/js/script.js'></script>
  </body>
</html>
