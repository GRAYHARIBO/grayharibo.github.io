---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1><br>
  <a href="https://twitter.com/jehanyang"><img border="0" alt="Twitter Link" src="/images/twitter.png" style="width:1.5rem;height:1.5rem;float:left;margin-bottom:0" ></a><a href="https://www.linkedin.com/in/jehan-yang-9403b2ba/"><img border="0" alt="Linkedin Link" src="/images/linkedin.png" style="width:1.5rem;height:1.5rem;float: left;margin-bottom:0"></a><br>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  {{ content }}
</div>

{% if site.related_posts.size >= 1 %}
<div class="related">
  <h2>Related posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ site.baseurl }}{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
{% endif %}
